highscores:
    when: daily
    copy_files:
        - "*.png"
        - "*.css"
        - "*.js"
        - "*.json"
        - "*.html"
    command: python highscores.py
    stdout: highscores.json

branch_times:
    when: daily
    command: python branch_times.py
    locks: [scheduler_db]

branch_load:
    when: daily
    command: python branch_load.py
    locks: [scheduler_db]

end2end:
    when: daily
    command: python end2end.py -b integration/mozilla-inbound
    stdout: end2end.json
    locks: [scheduler_db]
    copy_files:
        - flot/
        - end2end.html

end2end_try:
    when: daily
    cwd: end2end
    command: python end2end.py -b try
    stdout: end2end.json
    locks: [scheduler_db]
    copy_files:
        - flot/
        - end2end.html

hidden:
    when: hourly
    command: python hidden.py
    stdout: hidden.json
    locks: [status_db]
    copy_files:
        - "*.html"
        - "*.css"
        - flot/

